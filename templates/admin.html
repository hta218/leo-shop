                <div class="input-group mb-3">
                  <div class="input-group-prepend">

                  </div>
                  <select class="custom-select" name="category">
                    <option value="mobile" selected>Điện Thoại</option>
                    <option value="tablet">Tablet</option>
                    <option value="laptop">Laptop</option>
                    <option value="pc">PC</option>
                    <option value="equipment">Phụ Kiện</option>
                    <option value="watch">Đồng Hồ</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label>Tên sản phẩm</label>
                <input type="text" class="form-control" placeholder="Tên sản phẩm" name="name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label>Thương hiệu</label>
                <div class="input-group mb-3">

                    <option value="Oppo">Oppo</option>
                    <option value="Nokia">Nokia</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Asus">Asus</option>
                    <option value="Dell">Dell</option>
                    <option value="Lenovo">Lenovo</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-3">
                <label>Giá</label>
                <input type="number" class="form-control" name="price">
              </div>
              <div class="form-group col-md-3">
                <label>Số lượng</label>
                <input type="number" class="form-control" name="quantity">
              </div>
              <div class="form-group col-md-3">
                <label>Khuyễn mãi</label>
                <input type="number" class="form-control" name="offer">
              </div>
            </div>
            <hr class="my-4">

            <div class="form-group">

                <label class="form-check-label">Xanh Đậm</label>

            </div>
