<form id="leo-checkout-form">
  <h4 class="leo-checkout-title">Thông tin khách hàng</h4>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Họ và tên</label>
      <input type="text" class="form-control" placeholder="Họ tên khách hàng">
    </div>
    <div class="form-group col-md-6">
      <label>Số điện thoại</label>
      <input type="number" class="form-control" placeholder="0123456789">
    </div>
    <div class="form-group col-md-12">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group col-md-12">
      <label>Yêu cầu thêm</label>
      <input type="text" class="form-control" placeholder="Thời gian nhận, cách bọc hàng...">
    </div>

  </div>

  <br>
  <h4 class="leo-checkout-title">Hình thức nhận hàng</h4>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label>Địa chỉ nhận hàng</label>
      <input type="text" class="form-control" placeholder="Số nhà, Tên Đường">
    </div>
    <div class="form-group col-md-6">
      <label>Quận/huyện</label>
      <input type="text" class="form-control" placeholder="Quận, Huyện">
    </div>
    <div class="form-group col-md-6">
      <label>Tỉnh/thành phố</label>
      <input type="text" class="form-control" placeholder="Tỉnh, Thành phố">
    </div>
    <div class="form-group col-md-4">
      <label>Hình thức thanh toán</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
